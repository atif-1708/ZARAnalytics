
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARlytics Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';

        // NUCLEAR RECOVERY WATCHDOG
        (function() {
            const FAIL_KEY = 'zarlytics_recovery_fail_count';
            const LOAD_TS_KEY = 'zarlytics_load_start_ts';
            const READY_KEY = 'zarlytics_app_ready_signal';
            
            const now = Date.now();
            const lastStart = parseInt(localStorage.getItem(LOAD_TS_KEY) || '0');
            const appWasReady = localStorage.getItem(READY_KEY) === 'true';

            window.performNuclearReset = async function(reason) {
                console.error("Watchdog: Recovery triggered. Reason: " + reason);
                localStorage.clear();
                sessionStorage.clear();
                try {
                    document.cookie.split(";").forEach(function(c) { 
                        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                    });
                } catch(e) {}
                try {
                    if (window.caches) {
                        const keys = await caches.keys();
                        await Promise.all(keys.map(key => caches.delete(key)));
                    }
                } catch(e) {}
                localStorage.setItem(READY_KEY, 'true');
                window.location.href = window.location.origin + window.location.pathname + '#/login';
                window.location.reload();
            };

            if (lastStart > 0 && !appWasReady && (now - lastStart < 120000)) {
                let failCount = parseInt(localStorage.getItem(FAIL_KEY) || '0') + 1;
                localStorage.setItem(FAIL_KEY, failCount);
                if (failCount >= 3) {
                    window.performNuclearReset("Multiple boot failures detected.");
                    return;
                }
            }
            localStorage.setItem(LOAD_TS_KEY, now.toString());
            localStorage.setItem(READY_KEY, 'false');
            setTimeout(() => {
                if (localStorage.getItem(READY_KEY) !== 'true') {
                    const btn = document.getElementById('failsafe-reset');
                    if (btn) btn.style.display = 'block';
                }
            }, 12000);
            window.addEventListener('app-ready', function() {
                localStorage.setItem(READY_KEY, 'true');
                localStorage.setItem(FAIL_KEY, '0');
                document.body.classList.add('app-loaded');
            });
        })();
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        #app-mount-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background-color: #f8fafc;
            z-index: 99999;
        }
        .spinner {
            width: 32px; height: 32px; border: 3px solid #e2e8f0;
            border-top: 3px solid #0d9488; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 12px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .app-loaded #app-mount-loader { display: none !important; }
        @media print { .no-print { display: none !important; } }
        #failsafe-reset {
            display: none; margin-top: 24px; padding: 8px 16px; background: #fff;
            border: 1px solid #e2e8f0; border-radius: 8px; font-size: 11px;
            font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em;
            color: #64748b; cursor: pointer; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        #failsafe-reset:hover { background: #f8fafc; color: #ef4444; border-color: #fecaca; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app-mount-loader">
        <div class="spinner"></div>
        <div style="font-weight: 700; color: #0f172a; font-size: 14px;">ZARlytics</div>
        <button id="failsafe-reset" onclick="window.performNuclearReset('Manual User Reset Request')">Repair & Restart App</button>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARlytics Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        window.process = { 
          env: { NODE_ENV: 'production' },
          cwd: () => '/',
          browser: true
        };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        
        #app-mount-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background-color: #f8fafc;
            z-index: 99999; transition: opacity 0.4s ease-out;
        }
        
        .spinner {
            width: 40px; height: 40px; border: 3px solid #e2e8f0;
            border-top: 3px solid #0d9488; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 16px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .app-loaded #app-mount-loader { opacity: 0; pointer-events: none; }

        /* Print Media Utilities */
        @media print {
            .no-print { display: none !important; }
            aside, header, nav, button, .filter-panel { display: none !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; background: white !important; }
            body { background: white !important; }
            .print-document { 
                box-shadow: none !important; 
                border: none !important; 
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
            }
            .page-break { page-break-before: always; }
            tr { page-break-inside: avoid; }
            @page { margin: 1.5cm; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^0.21.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app-mount-loader">
        <div class="spinner"></div>
        <div style="font-weight: 800; color: #1e293b;">ZARlytics</div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>

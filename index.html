<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARlytics Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';

        // PROACTIVE LOADING WATCHDOG
        (function() {
            const FAIL_THRESHOLD = 2; // Number of failed load attempts before auto-reset
            const loadState = JSON.parse(localStorage.getItem('zarlytics_watchdog') || '{"count":0, "loading":false}');
            
            window.clearAppData = function() {
                console.warn("Watchdog: Performing hard reset of all application data.");
                localStorage.clear();
                sessionStorage.clear();
                window.location.reload();
            };

            // If we were already in a "loading" state when the page started, it means the last attempt failed.
            if (loadState.loading) {
                loadState.count += 1;
                console.warn(`Watchdog: Detected previous load failure. Attempt: ${loadState.count}`);
                
                if (loadState.count >= FAIL_THRESHOLD) {
                    localStorage.removeItem('zarlytics_watchdog');
                    window.clearAppData();
                    return;
                }
            }
            
            // Mark as loading
            loadState.loading = true;
            localStorage.setItem('zarlytics_watchdog', JSON.stringify(loadState));

            // Failsafe: If the app hasn't cleared the loading flag in 10 seconds, assume it's stuck
            setTimeout(() => {
                const current = JSON.parse(localStorage.getItem('zarlytics_watchdog') || '{}');
                if (current.loading) {
                    const btn = document.getElementById('failsafe-reset');
                    if (btn) btn.style.display = 'block';
                }
            }, 8000);

            // Global listener for the app to signal it's ready
            window.addEventListener('app-ready', function() {
                localStorage.setItem('zarlytics_watchdog', JSON.stringify({count: 0, loading: false}));
                document.body.classList.add('app-loaded');
            });
        })();
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        #app-mount-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background-color: #f8fafc;
            z-index: 99999;
        }
        .spinner {
            width: 32px; height: 32px; border: 3px solid #e2e8f0;
            border-top: 3px solid #0d9488; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 12px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .app-loaded #app-mount-loader { display: none !important; }
        @media print { .no-print { display: none !important; } }
        
        #failsafe-reset {
            display: none;
            margin-top: 24px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app-mount-loader">
        <div class="spinner"></div>
        <div style="font-weight: 700; color: #0f172a; font-size: 14px;">ZARlytics</div>
        <div id="failsafe-reset" onclick="window.clearAppData()">Stuck? Reset Application</div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
